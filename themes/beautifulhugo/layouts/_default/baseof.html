<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <!-- Display header if not on the homepage -->
    {{ if ne .Kind "home" }}
      {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ end }}

    {{ block "main" . }}{{ end }}

    <!-- Display footer if not on the homepage -->
    {{ if ne .Kind "home" }}
      {{ partial "footer.html" . }}
      {{ block "footer" . }}{{ end }}
    {{ end }}
  </body>
</html>
